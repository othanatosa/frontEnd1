<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styleFormRegister.css">
    <title>Registro</title>
</head>
<body>
    <header>
        <div class="head1">Descuento 20%</div>
        <div class="head2">
            <img src="img/logoEcommerce.png" alt="logoEcommerce">
            <h2>Nombre de la Tienda</h2>
          </div>
    </header>
    <main>
        <div class="container1">
            <form action="">  
                <input type="text" name="name" id="name" placeholder="Nombre y apellido">
                <input type="email" name="email" id="email" placeholder="Email">
                <input type="password" name="" id="" placeholder="Password">
                <select name="pais" id="pais">
                    <option value="Argentina">Argentina</option>
                    <option value="Colombia">Colombia</option>
                    <option value="Paraguay">Paraguay</option>
                </select>
                <div class="submitReset"><input type="reset" value="Resetear">
                    <input type="submit" value="Entrar"></div>
                <p>¿Ya tenés una cuenta? <a href="">Ingresá</a></p>
            </form>
        </div> 
    </main>
    <footer>
        <p>Todos los derechos reservados a FRONT END 1</p>
      </footer>
</body>
</html>
